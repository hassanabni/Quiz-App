<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="heading">
            <h1>Simple Quiz</h1>
            <hr class="custom-line">
            </hr>
          </div>
        </header>

        <section>
            <div class="question">
                <p class="qs">Question goes here</p>
            </div>
        </section>

        <main>
            <div class="multiple-options">
                <button class="options">Answer 1</button>
                <button class="options">Answer 2</button>
                <button class="options">Answer 3</button>
                <button class="options">Answer 4</button>
            </div>
        </main>

        <footer>
            <div class="next-qs">
                <button class="next"></button>
            </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
